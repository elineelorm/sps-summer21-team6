<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <form id="v_regForm" action="/form-handler" method="POST">
        <h1>Volunteer Registration:</h1>

        <div class="tab">Name:
            <p><input name="firstName" placeholder="First name..." oninput="this.className = ''"></p>
            <p><input name="lastName" placeholder="Last name..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Contact Info:
            <p><input name="email" placeholder="E-mail..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Qualifications:
            <p><input name="experience" placeholder="Relevant Volunteer Experience..." oninput="this.className = ''"></p>
            <p><input name="reference" placeholder="Email/Contact of a reference..." oninput="this.className = ''"></p>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        
    </form>
    <script src="vol_Reg.js"></script>
  </body>
</html>
